<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Directory</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            line-height: 1.6; 
            padding: 3rem 1rem; 
            max-width: 650px; 
            margin: auto; 
            background: #ffffff; 
            color: #2d3436;
        }

        h1 { 
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a; 
            margin-bottom: 2rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        ul { list-style: none; padding: 0; }

        li { 
            margin: 12px 0; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* The refined hover effect */
        li:hover {
            transform: translateX(8px); /* Subtle slide to the right */
        }

        a { 
            display: block;
            text-decoration: none; 
            color: #2d3436; 
            font-weight: 500; 
            text-transform: capitalize; 
            padding: 16px 20px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover { 
            color: #0066cc; 
            border-color: #0066cc;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.1);
            background: #fcfdff;
        }

        #file-list { font-size: 1.05rem; }

        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>

    <h1>Project Dashboard</h1>
    <ul id="file-list"><li class="loading">Syncing repository...</li></ul>

    <script>
        const username = 'asifalsuny';
        const repo = 'Research';
        
        async function fetchFiles() {
            const url = `https://api.github.com/repos/${username}/${repo}/contents/`;
            
            try {
                const response = await fetch(url);
                const files = await response.json();
                const listElement = document.getElementById('file-list');
                listElement.innerHTML = ''; 

                files.forEach(file => {
                    if (file.name.endsWith('.html') && file.name !== 'index.html') {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        
                        a.href = file.name; 
                        a.textContent = file.name.replace('.html', '').replace(/-/g, ' ').replace(/_/g, ' ');
                        
                        li.appendChild(a);
                        listElement.appendChild(li);
                    }
                });
            } catch (error) {
                document.getElementById('file-list').innerText = 'Failed to load files.';
            }
        }

        fetchFiles();
    </script>
</body>
</html>
